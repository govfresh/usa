<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drugs - USA.GovFresh</title>

    <!-- Social media -->
    <meta content="/index" property="og:url">
    <meta content="website" property="og:type">
    <meta content="Drugs - USA.GovFresh" property="og:title">
    <meta content="Search U.S. Food and Drug Administration approved medicines." property="og:description">
    <meta content="https://usa.govfresh.com/assets/img/drugs.png" property="og:image">

</head>

<body>
    <script src="/includes/include.js"></script>
    <script>
        include("head.html", "head");
        include("nav.html", ".nav-include");
        include("footer.html", ".footer-include");
        include("js.html", ".js-include");
    </script>
    <div class="nav-include"></div>
    <ol class="breadcrumb">
        <li aria-current="page" class="breadcrumb-item">
            <a href="/drugs/">Drugs</a>
        </li>
    </ol>
    <main>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="drugs">Drugs</h1>
                        <p class="lead">Search U.S. Food and Drug Administration approved medicines.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-lg-8">
                        <div class="drugs">
                            <form class="form-inline mb-4">
                                <div class="form-group">
                                    <label for="search" class="d-none">Search</label>
                                    <input id="search" type="text" class="form-control form-control-lg mr-1">
                                    <button type="submit" class="btn btn-outline-dark btn-lg">Go</button>
                                </div>
                            </form>
                            <p class="source">Example: <a href="javascript:void(0)"
                                    onclick="document.querySelector('input').value='tylenol'; document.querySelector('form').onsubmit();">tylenol</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="results-for h2 mb-4"></h1>
                    <div class="drug-list"></div>
                </div>
            </div>
        </div>
        <div class="drug-data">
            <h1 class="title"></h1>
        </div>
    </main>
    <div class="footer-include"></div>
    <script src="script.js"></script>
    <div class="js-include"></div>
</body>

</html>
