<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - USA.govfresh</title>
</head>

<body>
    <script>
        const req = new XMLHttpRequest();
        req.open('GET', 'https://data.usajobs.gov/api/codelist/agencysubelements');
        req.onload = function () {
            console.log(JSON.parse
                (this.response).CodeList);
            JSON.parse(this.response).CodeList[0].ValidValue.forEach(agency => {
                document.body.innerHTML += agency.Value + ': ' + agency.Code + '<br>';
            });
        };
        req.send();
    </script>
</body>

</html>
