                            <h1>U.S. national parks</h1>

                    <div class="park-info">

                            <div class="col-sm-6">
                                <h2>Info</h2>
                                <div class="accordion">
                                    <div class="accordion-item">
                                        <div class="about">
                                            <div class="row">
                                                <h3 class="accordion-header">
                                                    <button aria-controls="hours" aria-expanded="true" class="accordion-button collapsed" data-bs-target="#about" data-bs-toggle="collapse" type="button">
                                                        <i class="fa-solid fa-circle-info"></i>
                                                        &nbsp; About</button>
                                                </h3>
                                            </div>
                                            <div class="accordion-body collapse" id="about">
                                                <div class="col-sm-10"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item contact">
                                        <div class="row">
                                            <h3 class="accordion-header">
                                                <button aria-controls="contact" aria-expanded="true" class="accordion-button collapsed" data-bs-target="#contact" data-bs-toggle="collapse" type="button">
                                                    <i class="fa-solid fa-phone"></i>
                                                    &nbsp; Contact</button>
                                            </h3>
                                        </div>

                                                <div class="col-sm-10 website">

                                                    <ul>
                                                        <li><a></a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-10">
                                                    <h4>Call:</h4>
                                                    <ul class="call"></ul>
                                                </div>
                                            </div>

                                                <div class="col-sm-10">
                                                    <h4>Email:</h4>
                                                    <ul class="email"></ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <div class="hours">
                                            <div class="row">
                                                <h3 class="accordion-header">
                                                    <button aria-controls="hours" aria-expanded="true" class="accordion-button collapsed" data-bs-target="#hours" data-bs-toggle="collapse" type="button">

                                    </div>

                                                    <div class="col-sm-10">

                                                            <button class="previous">
                                                                <i class="fa-solid fa-arrow-left-long"></i>
                                                            </button>

                                                            </button>

                                                        <div></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                        </div>
                                    </div>
